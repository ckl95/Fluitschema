{% extends "layout.html" %}

{% block title %}
    Excel to html!
{% endblock %}

{% block main %}
<form action="/to_html" method="post" enctype="multipart/form-data">
    <b>Upload the excel file</b>
    <div>
        <input type="file" id="file" name="excel_file" value="excel_file">
    </div>
    <br />
    <br />
    <button class="btn btn-primary" type="submit">to html! </button>
</form>
{% endblock %}
